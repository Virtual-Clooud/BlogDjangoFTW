{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro UI -->
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="{% static 'css/day/base.css' %}">
  </head>
  <body class="container">
    {% block content %}
    {% endblock %}

    <!-- Metro UI -->
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
    <script>
      // Função para verificar se é noite (entre 18:00 e 6:00)
      function isNight() {
        const now = new Date();
        const hour = now.getHours();
        return hour >= 18 || hour < 6;
      }

      // Obtém o elemento de link CSS
      const cssLink = document.getElementById('css-link');

      // Define o arquivo CSS com base na hora atual
      if (isNight()) {
        cssLink.href = "{% static 'css/night/base.css' %}";
      }
  </script>
  </body>
</html>
